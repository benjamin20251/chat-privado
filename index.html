<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Chat Privado</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <div id="loginArea">
      <h2>Inicia sesión</h2>
      <input type="text" id="username" placeholder="Usuario">
      <input type="password" id="password" placeholder="Contraseña">
      <button onclick="login()">Entrar</button>
      <p id="error"></p>
    </div>

    <div id="chatArea" style="display: none;">
      <div id="header">
        <span id="welcome"></span>
        <span id="onlineUsers"></span>
        <button id="deleteAllBtn" style="display: none;" onclick="deleteAllMessages()">🗑️ Borrar Todo</button>
      </div>

      <div id="messages"></div>

      <div id="inputArea">
        <input type="text" id="messageInput" placeholder="Escribe un mensaje...">
        <label id="fileLabel">
          <input type="file" id="imageInput" onchange="uploadImage()" />
          <img src="https://img.icons8.com/ios-filled/24/image.png" alt="Adjuntar Imagen"/>
        </label>
        <button onclick="sendMessage()">Enviar</button>
      </div>
    </div>
  </div>

  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script>
  <script src="script.js"></script>
</body>
</html>
