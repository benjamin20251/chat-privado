<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Chat privado</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="container">
    <div id="loginArea">
      <input type="text" id="username" placeholder="Tu usuario" />
      <button id="loginBtn">Entrar al chat</button>
      <p id="error" style="color:red; display:none;">Usuario no permitido.</p>
    </div>

    <div id="chatArea" style="display:none; flex-direction: column;">
      <div id="messages"></div>
      <div id="inputArea" style="display: flex; gap: 10px; margin-top: 10px;">
        <input type="text" id="message" placeholder="Escribe un mensaje..." style="flex:1;" />
        <button id="sendBtn">Enviar</button>
      </div>
      <div style="margin-top: 10px; display: flex; gap: 10px;">
        <button id="logoutBtn">Salir</button>
      </div>
    </div>
  </div>

  <!-- Firebase scripts -->
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-database-compat.js"></script>
  <script src="script.js"></script>
</body>
</html>
