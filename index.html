<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Chat con localStorage bonito</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>

  <div class="container">
    <input id="username" placeholder="Tu usuario" />
    <button id="loginBtn">Entrar</button>

    <div id="chat" style="display:none; flex-direction: column; height: 100%;">
      <div id="messages"></div>
      <input id="message" placeholder="Escribe un mensaje" />
      <button id="sendBtn">Enviar</button>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
